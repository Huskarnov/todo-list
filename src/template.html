<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>



</head>
<body>

        
            <header>
                <div>
                    <p>To Do List</p>
                    <img src="https://i.ibb.co/jZ8wKn0m/logo.png" alt="logo">
                    
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 13h-4v4h-2v-4H7v-2h4V7h2v4h4m-5-9A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"/></svg> -->
                    <button>New <br>Project</button>
                </div>
            </header>
            
        <main>
            <div class="card-grid">
            </div>
        </main>

        <dialog id="dialog-form">

            <form class="new-project">
                <h2>New Project</h2>

                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>

                <div>
                    <label for="description">Description</label>
                    <textarea name="description" id="description" required></textarea>
                </div>

                <div>
                    <label for="dueDate">Date</label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>

                <div>
                    <button id="new-project-submit" type="submit">Submit</button>
                    <button id="new-project-cancel">Cancel</button>
                </div>
                
            </form>
        </dialog>

        <dialog id="projectDialog">
            <div class="projectContent">
                
                <h1></h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2c5.53 0 10 4.47 10 10s-4.47 10-10 10S2 17.53 2 12S6.47 2 12 2m3.59 5L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41z"/></svg>
                <div class="taskList"></div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M17 13h-4v4h-2v-4H7v-2h4V7h2v4h4m-5-9A10 10 0 0 0 2 12a10 10 0 0 0 10 10a10 10 0 0 0 10-10A10 10 0 0 0 12 2"/></svg>
            </div>
        </dialog>

</body>



</html>
